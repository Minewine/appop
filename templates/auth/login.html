<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title data-i18n="auth.login.title">Login - AppOp Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* --- Base & Reset --- */
    :root {
      --primary-dark: #1e3a8a;
      --primary-light: #2563eb;
      --accent-green: #10b981;
      --neutral-bg-light: #f8f9fa;
      --neutral-bg-white: #ffffff;
      --neutral-border: #e9ecef;
      --text-dark: #1f2937;
      --text-medium: #343a40;
      --text-light: #6c757d;
      --text-white: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.07);
      --shadow-color-hover: rgba(0, 0, 0, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--neutral-bg-light);
      color: var(--text-medium);
      line-height: 1.7;
      overflow-x: hidden;
      font-weight: 400;
    }

    /* --- Containers & Sections --- */
    .container { max-width: 1000px; margin: 0 auto; padding: 0 1.5rem; }
    section { padding: 4rem 0; }

    /* --- Header --- */
    header {
      position: relative;
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
      color: var(--text-white);
      text-align: center;
      padding: 3rem 1.5rem 2rem;
      overflow: hidden;
    }
    header::before, header::after {
        content: ''; position: absolute; border-radius: 50%; opacity: 0.08; z-index: 0; background: var(--text-white);
    }
    header::before { bottom: -60px; left: -60px; width: 220px; height: 220px; }
    header::after { top: 40px; right: -80px; width: 280px; height: 280px; border-radius: 40% 60% 55% 45% / 45% 50% 50% 55%; }

    header h1 {
      font-size: clamp(2rem, 5vw, 2.75rem); font-weight: 800; margin-bottom: 1rem;
      letter-spacing: -0.5px; position: relative; z-index: 1; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    header p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    header .back-link {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      opacity: 0.85;
      transition: opacity 0.2s ease;
      z-index: 10;
    }
    header .back-link:hover {
      opacity: 1;
    }
    
    /* --- Auth Form --- */
    .auth-container {
      max-width: 450px;
      margin: 0 auto;
      padding: 2rem;
      background-color: var(--neutral-bg-white);
      border-radius: 12px;
      box-shadow: 0 8px 25px var(--shadow-color);
      border: 1px solid var(--neutral-border);
    }
    
    .auth-title {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      color: var(--text-dark);
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-dark);
    }
    
    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--neutral-border);
      border-radius: 6px;
      background-color: white;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    
    .form-control:focus {
      border-color: var(--primary-light);
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
    }
    
    /* --- Buttons & Links --- */
    .btn {
      display: inline-block;
      font-weight: 600;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
      border: none;
    }
    
    .btn-primary {
      background-color: var(--primary-light);
      color: var(--text-white);
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
    }
    
    .btn-block {
      display: block;
      width: 100%;
    }
    
    .auth-links {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .auth-links a {
      color: var(--primary-light);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .auth-links a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    /* --- Alerts --- */
    .alert {
      position: relative;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid transparent;
      border-radius: 6px;
    }
    
    .alert-success {
      color: #0f5132;
      background-color: #d1e7dd;
      border-color: #badbcc;
    }
    
    .alert-error {
      color: #842029;
      background-color: #f8d7da;
      border-color: #f5c2c7;
    }
    
    .alert-warning {
      color: #664d03;
      background-color: #fff3cd;
      border-color: #ffecb5;
    }
    
    .alert-info {
      color: #055160;
      background-color: #cff4fc;
      border-color: #b6effb;
    }
  </style>
</head>
<body>
  <header>
    <a href="{{ url_for('main.index', lang=lang) }}" class="back-link">
      <i class="fas fa-arrow-left"></i>
      <span data-i18n="nav.back">Back to Home</span>
    </a>
    <h1 data-i18n="auth.login.heading">Welcome Back</h1>
    <p data-i18n="auth.login.subheading">Please log in to your account to continue</p>
  </header>

  <section>
    <div class="container">
      <div class="auth-container">
        <h2 class="auth-title" data-i18n="auth.login.title">Sign In</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form method="POST">
          <div class="form-group">
            <label for="email" data-i18n="auth.email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password" data-i18n="auth.password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" data-i18n="auth.login.button">Sign In</button>
          </div>
        </form>
        
        <div class="auth-links">
          <p>
            <span data-i18n="auth.no_account">Don't have an account?</span> 
            <a href="{{ url_for('auth.signup', next=request.args.get('next'), lang=lang) }}" data-i18n="auth.signup_link">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Translations Object
    const translations = {
      en: {
        "auth.login.title": "Sign In - AppOp Demo",
        "auth.login.heading": "Welcome Back",
        "auth.login.subheading": "Please log in to your account to continue",
        "auth.login.button": "Sign In",
        "auth.email": "Email Address",
        "auth.password": "Password",
        "auth.no_account": "Don't have an account?",
        "auth.signup_link": "Sign up",
        "nav.back": "Back to Home"
      },
      fr: {
        "auth.login.title": "Connexion - AppOp Demo",
        "auth.login.heading": "Re-Bonjour",
        "auth.login.subheading": "Veuillez vous connecter à votre compte pour continuer",
        "auth.login.button": "Se Connecter",
        "auth.email": "Adresse Email",
        "auth.password": "Mot de Passe",
        "auth.no_account": "Vous n'avez pas de compte?",
        "auth.signup_link": "S'inscrire",
        "nav.back": "Retour à l'Accueil"
      }
    };

    // Apply translations based on lang parameter
    function applyTranslations() {
      // Get language from URL parameter or use stored preference
      const urlParams = new URLSearchParams(window.location.search);
      let lang = urlParams.get('lang') || localStorage.getItem('lang') || 'en';
      
      // Ensure we have translations for this language, fallback to English
      if (!translations[lang]) {
        lang = 'en';
      }
      
      // Store language preference
      localStorage.setItem('lang', lang);
      document.documentElement.lang = lang;
      
      // Apply translations
      const dictionary = translations[lang];
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.dataset.i18n;
        if (dictionary[key]) {
          if (el.tagName === 'TITLE') {
            document.title = dictionary[key];
          } else {
            el.textContent = dictionary[key];
          }
        }
      });
    }
    
    // Initialize translations when DOM is loaded
    document.addEventListener('DOMContentLoaded', applyTranslations);
  </script>
</body>
</html>
