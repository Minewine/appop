<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <main>
        <section>
            <h2>Reports Overview</h2>
            {% if reports %}
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Filename</th>
                            <th>Analysis Type</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for report in reports %}
                        <tr>
                            <td>{{ report.id }}</td>
                            <td>{{ report.filename }}</td>
                            <td>{{ report.analysis_type }}</td>
                            <td>{{ report.timestamp }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>No reports available.</p>
            {% endif %}
        </section>
    </main>
    <footer>
        <p>&copy; {{ current_year }} AppOp Demo</p>
    </footer>
</body>
</html>
