<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
        }
        .error-container {
            max-width: 600px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .error-code {
            font-size: 72px;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 10px;
            line-height: 1;
        }
        .home-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="mb-4">Page Not Found</h1>
        <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
        <p>Please check the URL or return to our home page.</p>
        <div class="home-link">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">Return to Home</a>
        </div>
    </div>
    <footer class="mt-5 text-muted">
        <p>&copy; {{ current_year }} AppOp Demo</p>
    </footer>
</body>
</html>
